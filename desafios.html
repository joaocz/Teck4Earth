        .catalog-box:hover {

<body>

<header>

<div class="catalog-wrapper">

        <div class="catalog-box box1" onclick="showText(1)">Reciclagem</div>

<div id="text-box" style="display: none;">
    <button class="close-btn" onclick="closeTextBox()">X</button>
    <button id="conclude-btn" onclick="changeText(currentCatalogId)">Concluir</button>

<script>
    let currentCatalogId = null; 

    function showText(catalogId) {
        currentCatalogId = catalogId; 
        var textBox = document.getElementById('text-box');
        var textContent = '';
        var imageSrc = '';

        switch(catalogId) {
            case 1: 
            textContent = 'Ao reciclar, você não só dá um novo significado à materiais que poderiam ser poluidores do meio-ambiente, mas também incentiva os outros ao seu redor a fazerem o mesmo. Seja criativo e desfrute das vantagens de ser amigo do planeta!\n\nAqui estão algumas sugestões de como fazer isso:\n- Separe os materiais recicláveis (papel, plástico, vidro, metal) e destine-os corretamente em pontos de reciclagem.\n- Seja criativo e explore os novos usos para os materiais que iriam ser descartados.\n- Para materiais orgânicos, crie uma composteira para transformar restos de comida em adubo para plantas.';
            imageSrc = 'https://img.freepik.com/fotos-vetores-gratis/arvore_23-2148253751.jpg'; 
                break;
            case 2: 
                textContent = 'Cada sacola reutilizável que você carrega é um passo a menos em direção a um oceano poluído. Ao fazer escolhas conscientes, você não apenas protege a natureza, mas também inspira outros a seguir seu exemplo.\n\nAqui estão algumas sugestões de como fazer isso:\n- Utilize sacolas reutilizáveis;\n- Evite produtos com embalagens plásticas e opte por itens de papel;\n- Utilize canudinhos e copos de papel;\n- Evite produtos descartáveis como pratos ou copos descartáveis.';
                imageSrc = 'https://images.unsplash.com/photo-1599422070977-09c14b71d7bb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHBsYXN0aWN8ZW58MHx8fHwxNjgyNTYyNzYz&ixlib=rb-4.0.3&q=80&w=1080';
                break;
            case 3: 
                textContent = 'A água é um recurso natural precioso. Estima-se que somente 3% da água no planeta é doce e consumível, por isso, cada gota economizada, é um passo para um futuro mais sustentável.\n\nAqui estão algumas sugestões de como fazer isso:\n- Colete água da chuva, ao invés da água da torneira;\n- Diminua o seu tempo de banho;\n- Utilize vassoura, ao invés de mangueiras, quando limpar áreas extensas.';
                imageSrc = 'https://images.unsplash.com/photo-1524587742304-4d8b4e17cde0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHdhdGVyfGVufDB8fHx8MTY4MjU2MTg2MQ&ixlib=rb-4.0.3&q=80&w=1080';
                break;
            case 4: 
                textContent = 'Pequenas ações diárias como desligar uma lâmpada quando não utilizada, ajudam a reduzir a demanda por energia e a proteger nosso planeta para as futuras gerações.\n\nAqui estão algumas sugestões de como fazer isso:\n-Desligue luzes e aparelhos eletrônicos quando não estiverem em uso\n-Prefira utilizar lâmpadas LED, que consomem menos energia.';
                imageSrc = 'https://example.com/amigoenel.jpg';
                break;
            case 5: 
                textContent = 'Optar por um transporte mais sustentável, diminuirá a emissão de gases poluentes para a atmosfera, proporcionando melhor qualidade do ar para os seres vivos, e preservando a camada de ozônio.\n\nAqui estão algumas sugestões de como fazer isso:\n- Opte por caminhar, andar de bicicleta ou usar transporte público em vez de carro..';
                imageSrc = 'https://example.com/transporteverde.jpg';
                break;
            case 6: 
                textContent = 'As árvores não apenas fornecem sombra e beleza, mas também purificam o ar e abrigam a vida. Ao plantar, você deixa um legado verde para as próximas gerações.\n\nAqui estão algumas sugestões de como fazer isso:\n- Cultive plantas nativas ou faça uma horta em casa para melhorar a biodiversidade;\n- Plante mudas de árvores em praças ou parques e acompanhe o seu desenvolvimento.';
                imageSrc = 'https://example.com/sementesnaturais.jpg';
                break;
            case 7: 
                textContent = 'Ao escolher produtos de empresas sustentáveis, você apoia práticas que cuidam do planeta. Seu poder de compra pode ser uma ferramenta poderosa para promover mudanças positivas na indústria e inspirar outros a fazer o mesmo.\n\nAqui estão algumas sugestões de como fazer isso:\n- Escolha produtos de empresas sustentáveis;\n- Apoie a economia local e reduza a pegada de carbono ao comprar produtos produzidos na sua região;\n- Invista em itens de qualidade que durem mais, ao invés de produtos descartáveis;\n- Visite brechós ou compre produtos usados, que podem ser mais sustentáveis e econômicos.';
                imageSrc = 'https://example.com/consumoconsciente.jpg';
                break;
            case 8: 
                textContent = 'Compartilhar conhecimento sobre sustentabilidade é como espalhar sementes de mudança. Ao educar amigos e familiares, você cria uma rede de consciência e ação, inspirando todos a se unirem na luta por um mundo mais saudável e equilibrado.\n\nAqui estão algumas sugestões de como fazer isso:\n- Compartilhe informações sobre sustentabilidade com amigos e familiares;\n- Seja exemplo de como levar uma vida sustentável preservando o meio ambiente!';
                imageSrc = 'https://example.com/conscientizacao.jpg';
                break;
        }

        document.getElementById('text-content').innerText = textContent;
        document.getElementById('floating-image').src = imageSrc; 
        textBox.style.display = 'flex'; 
    }

    function closeTextBox() {
        var textBox = document.getElementById('text-box');
        textBox.style.display = 'none'; 
        currentCatalogId = null; 
    }

    function changeText(catalogId) {
        if (catalogId < 8) {
            showText(catalogId + 1); 
        } else {
            closeTextBox(); 
        }
    }

    function abrirNovaPagina() {
        window.location.href = "file:///C:/Users/Desktop/Desktop/Projetos/HTML%20SITE/Frontend/index.html";
    }
</script>
